<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Creator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Create Your Story (Prompt)</h2>
        <form id="storyForm">
            <label for="character">What character would you like?</label>
            <input type="text" id="character" name="character" placeholder="Squirrel, Mouse, Dog..." required>

            <label for="setting">Where should the story take place?</label>
            <input type="text" id="setting" name="setting" placeholder="Forest, Mountain, Beach..." required>

            <label for="feeling">How are you feeling?</label>
            <input type="text" id="feeling" name="feeling" placeholder="Happy, Scared, Homesick..." required>

            <label for="extra">Anything else for your story?</label>
            <textarea id="extra" name="extra" placeholder="Make it similar to X story, I want dragons as enemies, Name the animal ‘Gary’..."></textarea>

            <button type="submit">Generate Prompt</button>
        </form>

        <h3>Generated Prompt:</h3>
        <p id="generatedPrompt"></p>
    </div>

    <script>
        document.getElementById('storyForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);

            fetch("/", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("generatedPrompt").textContent = data.prompt;
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
