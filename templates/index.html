<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Generator</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.0/cdn/themes/light.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.0/cdn/shoelace-autoloader.js"></script>
</head>
<body>
    <div class="container">
        <h2>Generate a Story</h2>
        <form id="storyForm">
            <sl-input label="What character would you like?" aria-required="true"></sl-input>

            <sl-input label="Where should the story take place?" aria-required="true"></sl-input>

            <sl-input label="How are you feeling?"></sl-input>
            <sl-input label="Feeling?????" placeholder="Happy, sad, bored, nervous..." size="medium" aria-required="true" pill></sl-input>

            <sl-input label="Anything else for your story?" aria-required="false"></sl-input>

            <button type="submit">Generate Story</button>
            <sl-button size="medium">Button</sl-button>

        </form>
        <div id="loading" style="display: none;">Generating story...</div>
    </div>

        <div id="pastStories"></div>

</body>
</html>
