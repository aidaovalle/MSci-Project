<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Generator</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.0/cdn/themes/light.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.0/cdn/shoelace-autoloader.js"></script>
</head>
<body>
    <div class="container">
        <h2>Generate a Story</h2>
        <form id="storyForm">
            <label for="character">What character would you like?</label>
            <input type="text" id="character" name="character" required>

            <label for="setting">Where should the story take place?</label>
            <input type="text" id="setting" name="setting" required>

            <label for="feeling">How are you feeling?</label>
            <input type="text" id="feeling" name="feeling" required>

            <label for="extra">Anything else for your story?</label>
            <textarea id="extra" name="extra"></textarea>

            <button type="submit">Generate Story</button>
            <sl-button>Button</sl-button>
        </form>

        <div id="loading" style="display: none;">Generating story...</div>

        <div id="storyResult" class="hidden">
            <h3>Your Personalised Story:</h3>
            <p id="storyText"></p>
        </div>

        <h2>Past Generated Stories:</h2>
        <div id="pastStories">
            {% for story in past_stories %}
                <div class="story-entry">
                    <strong>Prompt:</strong> {{ story.prompt }}<br>
                    <strong>Story:</strong> {{ story.story }}<br>
                </div>
            {% endfor %}
        </div>
    </div>

    <script>
        document.getElementById("storyForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const formData = new FormData(this);
            document.getElementById("loading").style.display = "block";
            document.getElementById("storyResult").classList.add("hidden");

            fetch("/", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("loading").style.display = "none";
                document.getElementById("storyResult").classList.remove("hidden");
                document.getElementById("storyText").textContent = data.story;
                
                // Add new story to the past stories section
                let pastStoriesDiv = document.getElementById("pastStories");
                let newStory = document.createElement("div");
                newStory.classList.add("story-entry");
                newStory.innerHTML = `<strong>Prompt:</strong> ${formData.get("character")}, ${formData.get("setting")}, ${formData.get("feeling")}, ${formData.get("extra")}<br>
                                      <strong>Story:</strong> ${data.story}`;
                pastStoriesDiv.prepend(newStory);
            })
            .catch(error => {
                document.getElementById("loading").style.display = "none";
                alert("Error generating story: " + error);
            });
        });
    </script>
</body>
</html>
